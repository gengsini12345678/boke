{% extends 'blog/base.html' %}

{% block content %}
<div class="panel-heading">信息展示</div>
<div class="panel-body">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-heading">
                <h3>文章标题:{{article.title}}
                    <small>文章作者：{{article.author.realname}} | 发表时间：{{article.publish | date:'Y年m月d日'}} | 点击量：【{{article.count}}】</small>
                </h3>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p class="text-muted">{{article.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
